<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="Description" content="Syntax, guides and links related to Rust development.">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    <!-- Icon -->
    <link rel="icon" type="image/png" href="favicon32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ get_url(path="font-opensans.css") | safe }}" />
    <link rel="stylesheet" href="{{ get_url(path="font-fira.css") | safe }}" />
    <link rel="stylesheet" href="{{ get_url(path="book.css") | safe }}" />
    <link rel="stylesheet" href="{{ get_url(path="book.css") | safe }}" />
    <link rel="stylesheet" href="{{ get_url(path="prism.css") | safe }}" />
</head>

<body>


    <div class="page">
        <div class="page__content">
            <div class="book-content">

                <div class="back-to-main">
                    <a href="/#cross-compilation-guides">&larr; Back to site</a>
                </div>


                {{ page.content | safe }}
            </div>
        </div>
    </div>

    <!-- Github ribbon -->
    <a class="noprint" href="https://github.com/ralfbiedert/cheats.rs/"><img
            style="position: absolute; top: 0; right: 0; border: 0;" src="/forkme_right_gray.png"
            alt="Fork me on GitHub"></a>

    <!-- Syntax highlighting -->
    <script type="text/javascript" src="/prism.js"></script>
    <script type="text/javascript" src="/index.js"></script>

</body>

</html>
